<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="cardContainer display-flex text-center">
        <div class="topLeft"></div>
        <div class="centerValue"></div>
        <div class="bottomRight"></div>
    </div>
    <div class="container text-center p-4">
        <button class="btn btn-primary border shadow m-2" type="button" id="newCardButton">Draw New Card</button>
        <button class="btn btn-primary border shadow m-2" type="button" id="shuffleButton">Shuffle Deck</button>
    </div>
  </body>
</html>
